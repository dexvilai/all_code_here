<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexvil</title>
    <link rel="stylesheet" href="mmy.css">
    <script src="https://kit.fontawesome.com/ee7a178a15.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Opan+Sans">
</head>
 
<body> 
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <body>
            <div id="container">
                <div class="top">
                    <h1>Login Page</h1>
                </div>
                <form>
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Password" class="input">
                    <div class="login_option">
                        <a href="#" class="account"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                        <a href="#" class="account"><i class="fa-brands fa-github" style="color: #000000;"></i></i></a>
                        <a href="#" class="account"><i class="fa-brands fa-twitter" style="color: #000000;"></i></a>
                    </div>
                    <button name="login" type="button">Sign In</button>
                    <a href=# class="signup" onclick="switchAccount()">
                        Do not have an account yet ?
                    </a>
                </form>
            </div>
            <div id="container2">
                <div class="top">
                    <h1>Sign Up Page</h1>
                </div>
                <form>
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Password" class="input">
                    <div class="login_option">
                        <a href="#" class="account"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                        <a href="#" class="account"><i class="fa-brands fa-github" style="color: #000000;"></i></i></a>
                        <a href="#" class="account"><i class="fa-brands fa-twitter" style="color: #000000;"></i></a>
                    </div>
                    <button name="signup" type="button">Sign Up</button>
                    <a href=# class="signup" onclick="switchAccount2()">
                        Already have an account ?
                    </a>
                </form>
            </div>
        </body>
        </html>
  
<script src="m.js"></script>

    
</body>
</html>
