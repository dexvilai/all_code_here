<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Serif:opsz,wght@8..144,100&family=Varela+Round&display=swap"
 rel="stylesheet">
    <link rel="stylesheet" href="mmy.css">
</head>
<body> 
    <div class="circle"></div>
    <div class="container">
    <div class="main">
        <form class="form" style="width: fit-content;">
            <input type="text" id="display" name="display">
        </form>
        <div class="calc">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn red">DEL</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
        </div>
    </div>
    </div>

    <script src="m.js"></script>
</body>
